<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <filter id="paper-noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" stitchTiles="stitch" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#F5F0E8" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite in="light" in2="SourceGraphic" operator="in"/>
    </filter>
    <pattern id="paper-pattern" width="300" height="300" patternUnits="userSpaceOnUse">
      <rect width="300" height="300" fill="#F5F0E8"/>
      <rect width="300" height="300" filter="url(#paper-noise)" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#paper-pattern)"/>
</svg>
