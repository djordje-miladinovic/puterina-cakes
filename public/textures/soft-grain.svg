<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <defs>
    <filter id="soft-grain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" seed="42" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feComponentTransfer in="mono" result="grain">
        <feFuncA type="linear" slope="0.04" intercept="0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="250" height="250" fill="#FDFBF7"/>
  <rect width="250" height="250" filter="url(#soft-grain)" fill="#D4A574"/>
</svg>
