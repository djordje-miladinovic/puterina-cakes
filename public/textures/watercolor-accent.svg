<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <filter id="watercolor-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="blur" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <radialGradient id="watercolor-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#F2D7D5" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#F2D7D5" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#F2D7D5" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="200" cy="200" rx="150" ry="120" fill="url(#watercolor-gradient)" filter="url(#watercolor-blur)"/>
</svg>
